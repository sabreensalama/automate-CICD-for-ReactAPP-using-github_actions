name: artfactory upload
on:
  pull_request:
    types: [opened]
    branches:
    - "main"
  workflow_dispatch:
  push:
    branches:
    - "main"


jobs:
  test-react-job:
    runs-on: ubuntu-latest
    steps:
    - name: checkout code
      uses: actions/checkout@v3

    - name: install dependencies
      run: npm ci

    - name: lint app
      run: npm run lint

    - name: test app
      run: npm run test

    - name: artifact saving
      uses: actions/upload-artifact@v3
      with:
        name: test-artifact
        path: dist

